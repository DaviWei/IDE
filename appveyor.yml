version: 0.8.3.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\thestrukture\IDE

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

build_script:
  - go build -o dist\IDE -i .

on_success:
  - git add
  - git commit
  - git push

